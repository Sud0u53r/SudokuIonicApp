<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title> <b>Sudoku Solver</b> </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Sudoku Solver</ion-title>
		</ion-toolbar>
	</ion-header>

	<style>
		.button-set {
			margin: 0vw 3vw;
		}
		.button-set > .btns {
			width: 30vw;
		}
		.sudoku-board {
			margin-left: auto;
			margin-right: auto;
		}
		.sudoku-board > tr > td {
			width: 10vw;
			height: 10vw;
			text-align: center;
		}
		.solve-btn {
			width: 80vw;
			margin-top: 15px;
		}
		.loader-div {
			position: absolute;
			width: 100%;
			height: 100%;
			opacity: 0.5;
			background-color: black;
			z-index: 10;
			color: white;
			text-align: center;
			padding-top: 40vh;
		}
		.sudoku-board {
			margin-top: 3vw;
			border: 3px solid black;
		}
		.sudoku-row:nth-child(3n) {
			border-bottom: 3px solid black;
		}
		.sudoku-cell:nth-child(3n + 1) {
			border-left: 3px solid black;
		}
		.inp-table {
			margin-left: auto;
			margin-right: auto;
			border-collapse: separate;
			border-spacing: 20px 15px;
		}
		.inp-table > tr > td {
			height: 10vw;
			width: 10vw;
			text-align: center;
			border: 2px solid black;
		}
	</style>
	<div class="loader-div" *ngIf="loader == true"><h2>Please wait...</h2></div>
	<div class="button-set">
		<ion-button class="btns" (click)="selectPuzzle(1)">Puzzle - 1</ion-button>
		<ion-button class="btns" (click)="selectPuzzle(2)">Puzzle - 2</ion-button>
		<ion-button class="btns" (click)="selectPuzzle(3)">Puzzle - 3</ion-button>
	</div>
	<div class="button-set">
		<ion-button class="btns" (click)="selectPuzzle(4)">Puzzle - 4</ion-button>
		<ion-button class="btns" (click)="selectPuzzle(5)">Puzzle - 5</ion-button>
		<ion-button class="btns" (click)="selectPuzzle(6)">Puzzle - 6</ion-button>
	</div>
	<table border="2" class="sudoku-board">
		<tr *ngFor="let row of SS.board" class="sudoku-row">
			<td *ngFor="let col of row" class="sudoku-cell">{{ col || "&nbsp;" }}</td>
		</tr>
	</table>
	<br />
	<table class="inp-table">
		<tr>
			<td (click)="sudokuInp(1)">1</td>
			<td (click)="sudokuInp(2)">2</td>
			<td (click)="sudokuInp(3)">3</td>
			<td (click)="sudokuInp(4)">4</td>
			<td (click)="sudokuInp(5)">5</td>
		</tr>
		<tr>
			<td (click)="sudokuInp(6)">6</td>
			<td (click)="sudokuInp(7)">7</td>
			<td (click)="sudokuInp(8)">8</td>
			<td (click)="sudokuInp(9)">9</td>
			<td (click)="sudokuInp(0)">X</td>
		</tr>
	</table>
	<center><ion-button (click)="solve()" class="solve-btn">Solve</ion-button></center>
	<div *ngIf="SS.solve_time !== 0">Solved in {{ SS.solve_time}}</div>
</ion-content>
